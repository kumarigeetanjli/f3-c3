<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .error{
            color:blue;
        }
    </style>
</head>
<body>
       <p class="error"></p>
       <form class="login">
          

            <legend>Login Form</legend>
             <label >Email</label><br>
             <input type="email"  id="email">
             
             <h1>Password</h1><br>
             <input type="password" id="password">
            

             <input type="submit">

           
       </form>

       <script>
     
           const currentUser=[];
           currentUser[0]="mike";
          let login_form  = document.querySelector('.login');
            let error = document.querySelector('.error');

          login_form.addEventListener('submit', login)
          let login_email = document.querySelector('#email');
          let login_password = document.querySelector('#password');
          let data
          function login(e){
            e.preventDefault();
            data = JSON.parse(localStorage.getItem('data'));
            let email = login_email.value;
            let password = login_password.value;
            let cases = ["Email not found", "Password Incorrect", "Login Successful"]
             let x = log(email, password)
              if(x==0 || x==1){
                    error.innerHTML = cases[x]

              }
              else{
                    error.innerHTML = cases[x]  
                   let token=Token();let id=currentUser.length++;
                   data.forEach((item)=>{
                     if(item.email==email && item.password==password)
                     {
                       let names=item.name;
                         let email=item.email;
                         let password=item.password;
                         let ks={
                            name:`${names}`,
                            email:`${email}`,
                            password:`${password}`,
                            token:`${token}`
                         }
   currentUser.push(ks);
   login_email.value="";
   login_password.value="";
   localStorage.setItem("data" , JSON.stringify(currentUser))
 window.location.href = "dashboard.html";

                     }  
                   })

                   

              }
                  
          }
          

          function log(email, password){
            let flag = 0
             for(let t of data){
                if(t.email == email){
                    if(t.password == password){
                        return 2;
                    }
                    else{
                        return 1
                    }
                    flag = 1
                }
             }
             if(flag == 0){
                 return 0
             }
          }










          function Token(){
             let capital_digit = "IJKLM" 
             let small_digit = "efghi" 
             let number = "6789" 
             let special = "!@()_+" 

             let char = capital_digit + small_digit + number + special

             let token = ""
             for(let K=0; K<16; K++){
                 let random = Math.floor(Math.random()*char.length) // 4
                 token = token + char[random]
             }
                return token //  store the token in the perosn object who logged in
          }

  
          

       </script>
</body>
</html>
